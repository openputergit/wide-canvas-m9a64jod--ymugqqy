<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .story-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #2563eb;
            padding: 2px;
        }
        .story-circle img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dark {
            background: #121212;
            color: #f5f5f5;
        }
        .dark .bg-white {
            background-color: #1e1e1e;
        }
        .dark .text-gray-600, .dark .text-gray-500 {
            color: #aaaaaa;
        }
        .dark .border, .dark .border-b, .dark .border-t {
            border-color: #333333;
        }
        .dark input {
            background-color: #333333;
            color: #f5f5f5;
            border-color: #444444;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .dark .modal-content {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div id="app" class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r shadow-sm hidden lg:block">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold">LinkTree Clone</h1>
            </div>
            <ul class="p-2">
                <li class="p-3 flex items-center space-x-3 text-blue-600 bg-blue-50 rounded-md">
                    <i class="bi bi-link-45deg text-xl"></i>
                    <span>Links</span>
                </li>
                <li class="p-3 flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded-md">
                    <i class="bi bi-graph-up text-xl"></i>
                    <span>Analytics</span>
                </li>
                <li class="mt-10 p-3 flex items-center space-x-3 text-gray-600 hover:bg-gray-100 rounded-md">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        <span class="text-sm" id="userInitials">U</span>
                    </div>
                    <span id="username">Username</span>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col md:flex-row">
            <!-- Links Section -->
            <div class="md:w-2/3 bg-white p-6 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">My Links</h2>
                    <button id="addLinkBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                        Add Link
                    </button>
                </div>

                <div id="linksContainer" class="space-y-4">
                    <!-- Links will be dynamically added here -->
                </div>
            </div>

            <!-- Preview Section -->
            <div class="md:w-1/3 bg-gray-100 p-6 flex flex-col items-center">
                <h2 class="text-xl font-bold mb-6">Preview</h2>
                <div class="w-full max-w-xs bg-white rounded-2xl shadow-md p-6 flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full bg-gray-200 mb-4" id="previewProfilePhoto">
                        <div class="w-full h-full flex items-center justify-center">
                            <span class="text-xl" id="previewInitials">U</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold mb-1" id="previewUsername">@username</h3>
                    <p class="text-gray-500 text-sm mb-6 text-center" id="previewBio">Your bio will appear here</p>
                    <div id="previewLinks" class="w-full space-y-3">
                        <!-- Preview links will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile View -->
    <div id="mobileApp" class="lg:hidden max-w-md mx-auto bg-white min-h-screen">
        <!-- Header -->
        <header class="px-4 py-3 sticky top-0 bg-white z-10 border-b">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">News Feed</h1>
                <div class="flex items-center space-x-2">
                    <button class="p-2" onclick="toggleTheme()">
                        <i class="bi bi-moon text-xl"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                </div>
            </div>
            <div class="mt-3">
                <div class="relative">
                    <i class="bi bi-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search news..." 
                           class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500"
                           oninput="handleSearch(this.value)">
                </div>
            </div>
        </header>

        <!-- Stories Section -->
        <div class="px-4 py-3 overflow-x-auto hide-scrollbar">
            <div class="flex space-x-4">
                <div class="story-circle flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1495020689067-958852a7765e" alt="News">
                </div>
                <div class="story-circle flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c" alt="News">
                </div>
                <div class="story-circle flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1557428894-56bcc97113fe" alt="News">
                </div>
                <div class="story-circle flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1585829365295-ab7cd400c167" alt="News">
                </div>
            </div>
        </div>

        <!-- News Feed -->
        <div id="newsFeed" class="pb-16">
            <!-- News items will be dynamically inserted here -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 max-w-md mx-auto">
            <button class="flex flex-col items-center text-blue-600">
                <i class="bi bi-house-door text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="bi bi-compass text-xl"></i>
                <span class="text-xs mt-1">Discover</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="bi bi-bookmark text-xl"></i>
                <span class="text-xs mt-1">Saved</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="bi bi-person text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </nav>
    </div>

    <!-- Add Link Modal -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add New Link</h3>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>
            <form id="addLinkForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="linkName">Link Name</label>
                    <input type="text" id="linkName" name="linkName" required
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="linkUrl">URL</label>
                    <input type="url" id="linkUrl" name="linkUrl" required
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Add Link
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Link Modal -->
    <div id="editLinkModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Edit Link</h3>
                <button onclick="closeEditModal()" class="text-2xl">&times;</button>
            </div>
            <form id="editLinkForm">
                <input type="hidden" id="editLinkId">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="editLinkName">Link Name</label>
                    <input type="text" id="editLinkName" name="editLinkName" required
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="editLinkUrl">URL</label>
                    <input type="url" id="editLinkUrl" name="editLinkUrl" required
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save Changes
                    </button>
                    <button type="button" onclick="deleteLink()" class="flex-1 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Auth Modal (Signup/Login) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="mb-4">
                <div id="authTabs" class="flex border-b">
                    <button id="signupTab" class="py-2 px-4 font-medium border-b-2 border-blue-600" onclick="switchTab('signup')">Sign Up</button>
                    <button id="loginTab" class="py-2 px-4 font-medium text-gray-500" onclick="switchTab('login')">Log In</button>
                </div>
            </div>

            <div id="signupForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="w-full p-2 border rounded-md">
                </div>
                <button id="signupButton" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Sign Up
                </button>
            </div>

            <div id="loginForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="w-full p-2 border rounded-md">
                </div>
                <button id="loginButton" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Log In
                </button>
            </div>
        </div>
    </div>

    <!-- Bio Setup Modal -->
    <div id="bioSetupModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Complete Your Profile</h3>
            <form id="bioSetupForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="username">Username</label>
                    <input type="text" id="usernameInput" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="bio">Bio</label>
                    <textarea id="bioInput" class="w-full p-2 border rounded-md" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Background Color</label>
                    <div class="flex space-x-2">
                        <div onclick="selectColor('#ffffff')" class="w-8 h-8 rounded-full bg-white border cursor-pointer"></div>
                        <div onclick="selectColor('#3b82f6')" class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer"></div>
                        <div onclick="selectColor('#ef4444')" class="w-8 h-8 rounded-full bg-red-500 cursor-pointer"></div>
                        <div onclick="selectColor('#10b981')" class="w-8 h-8 rounded-full bg-green-500 cursor-pointer"></div>
                        <div onclick="selectColor('#f59e0b')" class="w-8 h-8 rounded-full bg-yellow-500 cursor-pointer"></div>
                        <div onclick="selectColor('#8b5cf6')" class="w-8 h-8 rounded-full bg-purple-500 cursor-pointer"></div>
                    </div>
                    <input type="hidden" id="bgColorInput" value="#ffffff">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="profilePhoto">Profile Photo</label>
                    <input type="file" id="profilePhotoInput" accept="image/*" class="w-full p-2 border rounded-md">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Save Profile
                </button>
            </form>
        </div>
    </div>

    <script>
        // News Section Variables
        const appSlug = 'news-app-123456';
        let newsData = [];

        // LinkTree Variables
        let currentUser = null;
        let userLinks = [];
        let selectedBgColor = '#ffffff';
        let profilePhotoUrl = null;

        // Check authentication status on load
        window.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                showDashboard();
                fetchUserLinks();
                updateUserInfo();
            } else {
                showAuthModal();
            }
            
            // Also fetch news data for mobile view
            fetchNews();
        });

        // Auth Functions
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function switchTab(tab) {
            if (tab === 'signup') {
                document.getElementById('signupTab').classList.add('border-b-2', 'border-blue-600');
                document.getElementById('signupTab').classList.remove('text-gray-500');
                document.getElementById('loginTab').classList.remove('border-b-2', 'border-blue-600');
                document.getElementById('loginTab').classList.add('text-gray-500');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            } else {
                document.getElementById('loginTab').classList.add('border-b-2', 'border-blue-600');
                document.getElementById('loginTab').classList.remove('text-gray-500');
                document.getElementById('signupTab').classList.remove('border-b-2', 'border-blue-600');
                document.getElementById('signupTab').classList.add('text-gray-500');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
            }
        }

        // Signup Event Listener
        document.getElementById('signupButton').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            try {
                // Check if user already exists
                const checkResponse = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'linktree-app-567890',
                        action: 'read',
                        collection: 'users',
                        conditions: {
                            email: email
                        }
                    })
                });
                
                const checkData = await checkResponse.json();
                
                if (checkData.success && checkData.result.length > 0) {
                    alert('User with this email already exists!');
                    return;
                }
                
                // Create new user
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'linktree-app-567890',
                        action: 'create',
                        collection: 'users',
                        data: {
                            email,
                            password, // In a real app, you'd hash this password
                            links: [],
                            profile_visits: 0,
                            created_at: new Date().toISOString()
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Get the created user with ID
                    const userResponse = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            appSlug: 'linktree-app-567890',
                            action: 'read',
                            collection: 'users',
                            conditions: {
                                email: email
                            }
                        })
                    });
                    
                    const userData = await userResponse.json();
                    
                    if (userData.success && userData.result.length > 0) {
                        currentUser = userData.result[0];
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        document.getElementById('authModal').style.display = 'none';
                        showBioSetupModal();
                    }
                } else {
                    alert('Error creating account');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('Error creating account');
            }
        });

        // Login Event Listener
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'linktree-app-567890',
                        action: 'read',
                        collection: 'users',
                        conditions: {
                            email: email,
                            password: password
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.result.length > 0) {
                    currentUser = data.result[0];
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('authModal').style.display = 'none';
                    showDashboard();
                    fetchUserLinks();
                    updateUserInfo();
                } else {
                    alert('Invalid email or password');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Error during login');
            }
        });

        function showBioSetupModal() {
            document.getElementById('bioSetupModal').style.display = 'block';
        }

        function selectColor(color) {
            selectedBgColor = color;
            document.getElementById('bgColorInput').value = color;
        }

        // Bio Setup Form Submission
        document.getElementById('bioSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('usernameInput').value;
            const bio = document.getElementById('bioInput').value;
            const bgColor = document.getElementById('bgColorInput').value;
            const photoInput = document.getElementById('profilePhotoInput');
            
            try {
                // Upload profile photo if selected
                if (photoInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', photoInput.files[0]);
                    formData.append('userId', currentUser._id);
                    formData.append('appSlug', 'linktree-app-567890');
                    
                    const uploadResponse = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/storage/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2'
                        },
                        body: formData
                    });
                    
                    const uploadData = await uploadResponse.json();
                    
                    if (uploadData.success) {
                        profilePhotoUrl = uploadData.url;
                    }
                }
                
                // Update user profile
                const updateResponse = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 0g7ngHzpQ9b7Lp1l2spWyRTsyZv2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'linktree-app-567890',
                        action: 'update',
                        collection: 'users',
                        id: currentUser._id,
                        data: {
                            username,
                            bio,
                            custom_bg_color: bgColor,
                            profile_photo: profilePhotoUrl
                        }
                    })
                });
                
                const updateData = await updateResponse.json();
                
                if (updateData.success) {
                    // Update the current user with the new info
                    currentUser.username = username;
                    currentUser.bio = bio;
                    currentUser.custom_bg_color = bgColor;
                    currentUser.profile_photo = profilePhotoUrl;
                    
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('bioSetupModal').style.display = 'none';
                    showDashboard();
                    updateUserInfo();
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile');
            }
        });

        function showDashboard() {
            // Show desktop app and hide mobile app for larger screens
            document.getElementById('app').style.display = 'flex';
        }

        function updateUserInfo() {
            if (!currentUser) return;
            
            // Update sidebar username
            document.getElementById('username').textContent = currentUser.username || currentUser.email.split('@')[0];
            
            // Update user initials
            const initials = currentUser.username ? 
                currentUser.username.charAt(0).toUpperCase() : 
                currentUser.email.charAt(0).toUpperCase();
            document.getElementById('userInitials').textContent = initials;
            document.getElementById('previewInitials').textContent = initials;
            
            // Update preview section
            document.getElementById('previewUsername').textContent = '@' + (currentUser.username || currentUser.email.split('@')[0]);
            document.getElementById('previewBio').textContent = currentUser.bio || 'Your bio will appear here';
            
            // Update profile photo if available
            if (currentUser.profile_photo) {
                document.getElementById('previewProfilePhoto').innerHTML = `
                    <img src="${currentUser.profile_photo}" alt="Profile" class="w-full h-full rounded-full object-cover">
                `;
            }
        }

        // Links Functionality
        document.getElementById('addLinkBtn').addEventListener('click', () => {
            document.getElementById('addLinkModal').style.display = 'block';
        });

        function closeModal() {
            document.getElementById('addLinkModal').style.display = 'none';
        }

        function closeEditModal() {
            document.getElementById('editLinkModal').style.display = 'none';
        }

        document.getElementById('addLinkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const linkName = document.getElementById('linkName').value;
            const linkUrl = document.getElementById('linkUrl').value;
            
            if (!linkName || !linkUrl) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const newLink = {
                    link_name: linkName,
                    link_url: linkUrl
                };
                
                // Get current links array
                const linksArray = currentUser.links || [];
                
                // Push new link
                linksArray.push(newLink);
                
                // Update user in database
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {

        function renderLinks() {
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';
            
            if (!userLinks.length) {
                linksContainer.innerHTML = `
                    <div class="text-center py-10 text-gray-500">
                        <i class="bi bi-link-45deg text-4xl mb-2"></i>
                        <p>No links added yet. Click "Add Link" to get started.</p>
                    </div>
                `;
                return;
            }
            
            userLinks.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'bg-gray-100 p-4 rounded-md flex justify-between items-center';
                linkElement.innerHTML = `
                    <div>
                        <h3 class="font-medium">${link.link_name}</h3>
                        <a href="${link.link_url}" target="_blank" class="text-blue-600 text-sm">${link.link_url}</a>
                    </div>
                    <button class="p-2 text-gray-500 hover:text-gray-700" onclick="showEditModal(${index})">

                    </button>
                `;
                linksContainer.appendChild(linkElement);
            });

        function renderPreview() {
            const previewLinks = document.getElementById('previewLinks');
            previewLinks.innerHTML = '';
            
            if (!userLinks.length) {
                previewLinks.innerHTML = `

                        Your links will appear here
                    </div>
                `;
                return;
            }
            
            userLinks.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.link_url;
                linkElement.target = "_blank";
                linkElement.className = 'block w-full py-3 px-4 bg-gray-100 hover:bg-gray-200 rounded-md text-center';

        function handleSearch(query) {
            const filtered = newsData.filter(item =>

            );
            renderNews(filtered);

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const icon = document.querySelector('button[onclick="toggleTheme()"] i');
            if (document.body.classList.contains('dark')) {
                icon.classList.remove('bi-moon');
                icon.classList.add('bi-sun');
            } else {
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon');
            }
        }

        // Show appropriate view based on screen size
        function handleScreenSize() {
            if (window.innerWidth >= 1024) {
                document.getElementById('mobileApp').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            } else {
                document.getElementById('mobileApp').style.display = 'block';
                document.getElementById('app').style.display = 'none';
            }
        }

        // Initialize screen size handling
        window.addEventListener('load', handleScreenSize);
        window.addEventListener('resize', handleScreenSize);
